<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IMDBdata downloader</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div>
                <form id="importForm">
                    <div class="form-group">
                        <label for="inputTitle">Movie or series title</label>
                        <input type="text" class="form-control" name="title"
                               id="inputTitle" placeholder="Title" required>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mediaType" id="movieType"
                                   value="movie" checked required>
                            Movie
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="mediaType" id="seriesType"
                                   value="series">
                            Series
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="inputYear">Release year (optional)</label>
                        <input type="text" class="form-control" name="year"
                               id="inputYear"  placeholder="Release year">
                    </div>
                    <button type="submit" class="btn btn-default">Import!</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/bootstrap.min.js"></script>

<script type="application/javascript">
    $("#importForm").submit(function(e) {
        var url = "/api"; // the script where you handle the form input.
        $.ajax({
            type: "GET",
            url: url,
            data: $("#importForm").serialize(), // serializes the form's elements.
            success: function(data)
            {
                alert(data); // show response from the php script.
            }
        });
        e.preventDefault(); // avoid to execute the actual submit of the form.
    });
</script>
</body>
</html>
